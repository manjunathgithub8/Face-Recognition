<!DOCTYPE html>
<html>
<head>
	<title>Login </title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="/eel.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id=”Box-container”>
	<div class=write>
		<h1 style="padding: 20px; color: #2B478B;letter-spacing: 1.5px;">Project One</h1>
		<h3 style="padding: 20px;color:#e45a47" >Enterprise Login</h3>
	</div>
	<div class="container">
		<div class="login-content">
			<form id='login-form' >
				<img src="images/corporate.svg">
				<h2 class="title">Login</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>EnterpriseID</h5>
           		   		<input type="email" required name="email" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" required name="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
				<input type="submit" id='submit-btn' class="btn" value="Login">
				<a href="#" style="text-align: center;">Contact Us</a>
            </form>
        </div>
	</div>
</div>
	
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	
</body>
</html>
